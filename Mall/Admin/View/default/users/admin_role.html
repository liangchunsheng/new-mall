/*管理员-角色-添加*/
function admin_role_add(title,url){
	layer.open({
		type: 2,
		title: title,
		shadeClose: true,//是否点击遮罩，关闭
		// shade: false,
		shade: [0.6, '#393D49'],//遮罩
		maxmin: true, //开启最大化最小化按钮
		area: ['80%', '90%'],
		content: url
    });
}
