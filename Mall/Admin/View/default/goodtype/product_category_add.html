<title>添加产品分类</title>
</head>
<body>
<div class="page-container">
  <form action="<{:U('goods_type_add')}>" method="post" class="form " id="form-user-add">
    <div class="row text-left">
        <label class="form-label "><span class="c-red">*</span>分类名称：</label>
      <div class="formControls">
        <input type="text" class="input-text" value="" placeholder="" id="user-name" name="name">
      </div>
    </div>
      <br>
    <div class="row cl">
      <span class="select-box">
        <select class="select" size="1" name="pid" id="select" >
          <option value="0" selected>顶级分类</option>
          <foreach name="data" item="vo">
            <option value="<{$vo.id}>"><{$vo.level}>级分类<{$vo.name}></option>
          </foreach>
          <!-- <option value="1">菜单一</option>
          <option value="2">菜单二</option>
          <option value="3">菜单三</option> -->
        </select>
      </span>
    </div>
    
    <div class="row cl">
      <div class="col-9 col-offset-2">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="<{$Think.const.LIB_URL}>jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
$(function(){
    $("option").click(function(){  
        // $("#select").removeAttr("size"); 
        $("#select").attr("size","1");
        $("#select").blur();//触发失去焦点事件
    });  

    $("#select").focus(function(){  
        $("#select").attr("size","8");
    });
    $("#select").blur(function(){  
        $("#select").attr("size","1");
    });

});
</script>
</body>
