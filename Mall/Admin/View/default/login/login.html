<body class="container-fluid login">
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header">
  <br><br><br><br><br><br>
</div>
<div class="loginWraper">
  <div id="loginform" class="loginBox col-sm-6 col-sm-offset-3">
    <form class="form form-horizontal" id="form" action="<{:U('dologin')}>" method="post">
      <div class="row cl">
        <label class="form-label col-xs-9 col-xs-offset-2 col-sm-offset-3 col-sm-7" style="font-size: 24px; text-align: center;">&nbsp;后台管理系统</label></div>
      <div class="row cl">
        <label class="form-label col-xs-1 col-sm-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-9 col-sm-7">
          <input id="uname" name="uname" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-1 col-sm-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-9 col-sm-7">
          <input id="pwd" name="pwd" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div id="verifydiv" class="formControls col-xs-10 col-xs-offset-2 col-sm-offset-3 col-sm-9">
          <input id="verify" name="verify" class="input-text size-L" type="text" placeholder="验证码" style="width:150px;">
          &nbsp;<img id="imgver" src="<{:U('verify')}>" width="130"><a id="kanbuq" href="javascript:;" class="c-green">换一张</a>
          </div>
      </div><span id="verifycodeTip"></span>
      <div class="row cl">
        <div class="formControls col-xs-9 col-xs-offset-3 col-sm-9">
            <input type="checkbox" name="checkbox" id="checkbox" value="0">
          <label for="checkbox" style="cursor: pointer;">七天内自动登录</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-offset-2 col-xs-8">
          <input name="" type="submit" class="btn btn-success radius size-L btn-block" style="background-color: #048f74;border: 1px solid #048f74;" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"><br><br>
        </div>
      </div>
    </form>
  </div>
  <div id="" class="col-sm-6 col-sm-offset-3 c-white">
